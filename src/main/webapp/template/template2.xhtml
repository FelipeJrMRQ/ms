<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputScript library="js" name="jquery.maskedinput" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meu Sistema</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="javascript.js" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></link>
<!-- 	<script src="https://kit.fontawesome.com/b2e6e595ff.js" crossorigin="anonymous"></script> -->
	<style>
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
</h:head>
<h:body style="font-size: 12px">
	<div align="center">
		<p:layout style="min-width:95%;max-width:95%;min-height:1000px">
			<p:layoutUnit position="north" size="121" style="text-align:center;">
				<h:graphicImage value="logo.png" width="300" height="60" style="padding-top: 10px;" />
				<h:form>
					<p:menubar style="border:0">
						<p:menuitem outcome="registro.xhtml" icon="fa fa-home" value="PRINCIPAL" />
						<p:submenu label="CADASTROS" icon="fa fa-database">
							<p:menuitem value=" EMPRESA" outcome="empresa.xhtml" icon="fa fa-institution" rendered="#{loginBean.usuarioLogado.permissoes.manutencaoEmpresa}" />
							<p:menuitem value=" VISITANTE" outcome="visitante.xhtml" icon="fa fa-group" rendered="#{loginBean.usuarioLogado.permissoes.manutencaoVisitante}" />
							<p:menuitem value=" USUÁRIO" outcome="usuario.xhtml" icon="fa fa-user" rendered="#{loginBean.usuarioLogado.permissoes.manutencaoUsuario}" />
						</p:submenu>
						<p:menuitem icon="fa fa-dashcube" value="DASHBOARD" outcome="dashboard.xhtml" rendered="false" />
						<p:submenu label="RELATÓRIOS" icon="fa fa-clipboard">
							<p:menuitem value="CONSULTA" outcome="relatorio.xhtml" icon="ui-icon-search" />
						</p:submenu>
						<p:submenu label="CONFIGURAÇÕES" icon="fa fa-wrench">
							<p:menuitem value="ALTERAR SENHA" outcome="alterar_senha.xhtml" icon="fa fa-key" />
							<p:menuitem value="EDITAR REGISTROS" outcome="edicao_registro.xhtml" icon="fa fa-cog" rendered="#{loginBean.usuarioLogado.permissoes.edicaoRegistro}" />
							<p:menuitem value="ATUALIZAR NFE" outcome="atualizacao_nfe.xhtml" icon="fa fa-download"  rendered="#{loginBean.usuarioLogado.permissoes.manutencaoUsuario}" />
							<p:menuitem value="SISTEMA" outcome="config_sistema.xhtml" icon="fa fa-wrench"  rendered="#{loginBean.usuarioLogado.permissoes.configuaracaoSistema}"/>
						</p:submenu>
						<f:facet name="options">
							<p:commandButton value="Sair" icon="ui-icon-extlink" actionListener="#{loginBean.logout}" id="btnSair">
								<p:tooltip for="btnSair" value="Encerrar aplicação" />
							</p:commandButton>
						</f:facet>
					</p:menubar>
				</h:form>
			</p:layoutUnit>

			<div align="left">
				<p:layoutUnit position="center">

					<!-- CONTEUDO DA PÁGINA -->
					<ui:insert name="conteudo">

					</ui:insert>

				</p:layoutUnit>
			</div>
		</p:layout>
	</div>
</h:body>
</html>
