<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MS</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="sb-admin-2.min.css" />
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

</h:head>

<p:growl id="msgErro"/>
<h:body styleClass="bg-gradient-primary">
	
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="text-center mt-5 text-light">
					<h1>&#174; My Security</h1>
					<hr class="mb-0 p-0 bg-light"></hr>
				</div>
				<div class="card o-hidden border-0 shadow my-5">
					<div class="card-body p-0 ">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image "></div>

							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Bem vindo!</h1>
									</div>
									<h:form styleClass="user">
										<div class="form-group">
											<h:inputText style="text-transform:uppercase" autocomplete="off" value="#{loginBean.usuario.nome}" styleClass="form-control form-control-user" id="exampleInputEmail" placeholder="Enter Email Address..." />
										</div>
										<div class="form-group">
											<h:inputSecret value="#{loginBean.usuario.senha}" styleClass="form-control form-control-user" id="exampleInputPassword" placeholder="Password" />
										</div>

										<h:commandButton class="btn btn-dark btn-user btn-block" value="Login" actionListener="#{loginBean.autenticar()}" />
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<hr class="bg-light"></hr>
				<div class="footer text-center mt-1 p-0 text-light">
					<i class="float-left"><a href="mailto:felipe_marquesjr@hotmail.com" class="text-light">By Felipe Marques</a></i><i class="float-right">Versão 1.0.8</i>
				</div>
			</div>
		</div>

	</div>


	<!-- Bootstrap core JavaScript-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" />
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="sb-admin-2.min.js"></script>
</h:body>
</html>
